<!DOCTYPE html>

        <header>

        <main>
            <section class="sec__logo__entradas">

            <form  action="">
                <label for="nombre">
                    <span class="spam__nombre">¿Cuál es tu nombre?</span>
                    <input class="input__nombre" type="text" id="nombre" placeholder="Tu nombre">
                </label>
                <label for="mail">
                    <span class="spam__mail">E-mail</span>
                    <input class="input__mail" type="email" id="mail" placeholder="@">
                </label>
                <label for="comentario">
                    <span class="spam__comen">Comentario</span>
                    <textarea name="" id="comentario" cols="32" rows="10"></textarea>
                </label>
                <input class="enviar" type="submit">
            </form>
           
        </main>
        
        <footer>
            <section class="sec__contacto">
                <h2>Informacion de Contacto</h2>
                <p>Colectora Nte 5625. Acceso Oeste, Provincia de Buenos Aires</p>

            </section>
            <section class="sec__redes">
                <h2>Redes Sociales</h2>
                <a href="https://www.instagram.com/rocabruja_/?hl=es"><img src="../img/insta.png" alt=""></a>
            </section>
            <section class="sec__creador">
